<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
        }

        .form-control,
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .navbar {
            background-color: #000;
        }

        .btn-custom {
            background-color: #00bcd4;
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #00acc1;
            color: #fff;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/view/home">Tanishq Kumar Tripathi</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/view/Home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/About">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/Resume">Resume</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/Contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<div class="container py-5">
    <h2 class="text-center mb-5">Get in Touch</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 glass-card">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" name="name" class="form-control" placeholder="John Doe" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" name="email" class="form-control" placeholder="example@mail.com" required />
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" name="subject" class="form-control" placeholder="Subject" required />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" rows="5" class="form-control" placeholder="Your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Send Message</button>
            </form>
            <div id="status" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap + Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const data = {
        name: form.name.value,
        email: form.email.value,
        subject: form.subject.value,
        message: form.message.value
    };

    const statusDiv = document.getElementById('status');
    try {
        const res = await fetch('/api/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            form.reset(); // Clear fields
            statusDiv.innerHTML = `
                <div class="alert alert-success">
                    üéâ Your message has been sent successfully! I‚Äôll get back to you soon.
                </div>`;
        } else {
            statusDiv.innerHTML = `
                <div class="alert alert-danger">
                    üö´ Oops! Something went wrong while sending your message.
                </div>`;
        }
    } catch (error) {
        statusDiv.innerHTML = `
            <div class="alert alert-danger">
                ‚ö†Ô∏è Network error. Please try again later.
            </div>`;
    }

    // Remove the status message after 5 seconds
    setTimeout(() => {
        statusDiv.innerHTML = '';
    }, 5000);
});
</script>
</body>
</html>
