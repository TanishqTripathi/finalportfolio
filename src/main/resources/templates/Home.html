<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Tanishq Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .hero {
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
        url('/images/background.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00bcd4;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.6);
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .typing-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00bcd4;
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00bcd4; }
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 650px;
      margin: 1rem auto;
      opacity: 0.9;
    }

    .btn-glow {
      background: #00bcd4;
      color: #000;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-glow:hover {
      background: #00acc1;
      color: #fff;
      box-shadow: 0 0 12px #00bcd4;
    }

    .navbar {
      background-color: transparent !important;
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #00bcd4 !important;
    }


    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">Tanishq Kumar Tripathi</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active fw-bold" href="/view/Home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/About">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/Resume">Resume</a></li>
        <li class="nav-item"><a class="nav-link" href="/view/Contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero" data-aos="fade-up">
  <!-- âœ… Replace the src below with your actual profile picture path -->
  <img src="/images/tanishq.jpg" alt="Tanishq Profile" />
  <h1 class="typing-text">Hello, I'm Tanishq Kumar Tripathi</h1>
  <p>A passionate Full Stack Developer & Data Scientist building smart, scalable web applications with Spring Boot, AI & more.</p>
  <div class="mt-4 d-flex flex-wrap justify-content-center gap-3">
    <a href="/view/projects" class="btn btn-glow px-4">ðŸš€ View Projects</a>
    <a href="/view/Resume" class="btn btn-outline-light px-4">ðŸ“„ View Resume</a>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ once: true, duration: 1000 });
</script>

</body>
</html>
